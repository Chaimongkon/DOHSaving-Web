<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 300" width="260" height="300">
  <rect width="260" height="300" fill="none"/>
  <!-- Scale of justice -->
  <line x1="130" y1="50" x2="130" y2="180" stroke="#1b2a4a" stroke-width="3" opacity="0.7"/>
  <rect x="122" y="180" width="16" height="8" rx="2" fill="#1b2a4a" opacity="0.6"/>
  <rect x="105" y="188" width="50" height="6" rx="3" fill="#1b2a4a" opacity="0.5"/>
  <!-- Cross bar -->
  <line x1="60" y1="70" x2="200" y2="70" stroke="#1b2a4a" stroke-width="2.5" opacity="0.6"/>
  <!-- Left pan -->
  <line x1="60" y1="70" x2="50" y2="120" stroke="#d4a34b" stroke-width="1.5"/>
  <line x1="60" y1="70" x2="100" y2="120" stroke="#d4a34b" stroke-width="1.5"/>
  <ellipse cx="75" cy="125" rx="30" ry="8" fill="#d4a34b" opacity="0.7"/>
  <!-- Right pan -->
  <line x1="200" y1="70" x2="165" y2="110" stroke="#d4a34b" stroke-width="1.5"/>
  <line x1="200" y1="70" x2="205" y2="110" stroke="#d4a34b" stroke-width="1.5"/>
  <ellipse cx="185" cy="115" rx="30" ry="8" fill="#d4a34b" opacity="0.7"/>
  <!-- Top ornament -->
  <circle cx="130" cy="50" r="8" fill="#d4a34b" opacity="0.8"/>
  <!-- Books -->
  <rect x="55" y="210" width="35" height="55" rx="3" fill="#1b2a4a" opacity="0.6"/>
  <rect x="60" y="215" width="25" height="2" rx="1" fill="#fff" opacity="0.3"/>
  <rect x="60" y="220" width="18" height="2" rx="1" fill="#fff" opacity="0.3"/>
  <rect x="95" y="215" width="30" height="50" rx="3" fill="#1b2a4a" opacity="0.5"/>
  <rect x="100" y="220" width="20" height="2" rx="1" fill="#fff" opacity="0.3"/>
  <rect x="130" y="205" width="35" height="60" rx="3" fill="#d4a34b" opacity="0.5"/>
  <rect x="135" y="210" width="25" height="2" rx="1" fill="#fff" opacity="0.3"/>
  <rect x="135" y="215" width="18" height="2" rx="1" fill="#fff" opacity="0.3"/>
  <!-- Gavel -->
  <rect x="170" y="230" width="45" height="14" rx="4" fill="#8B6914" opacity="0.7"/>
  <rect x="185" y="215" width="12" height="20" rx="2" fill="#8B6914" opacity="0.6"/>
</svg>
