<svg xmlns="http://www.w3.org/2000/svg" width="520" height="600" viewBox="0 0 520 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff7ed"/>
      <stop offset="100%" style="stop-color:#fef3c7"/>
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1d36"/>
      <stop offset="100%" style="stop-color:#1a3a5c"/>
    </linearGradient>
    <linearGradient id="btn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8652B"/>
      <stop offset="100%" style="stop-color:#d45a24"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="520" height="600" fill="url(#bg)" rx="0"/>
  <!-- Header -->
  <rect width="520" height="80" fill="url(#header)"/>
  <text x="260" y="40" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold" dy="0.35em">สหกรณ์ออมทรัพย์ กรมทางหลวง จำกัด</text>
  <text x="260" y="65" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="sans-serif" font-size="10">DEPARTMENT OF HIGHWAY SAVING AND CREDIT CO-OPERATIVE, LTD.</text>
  <!-- Announcement -->
  <rect x="30" y="100" width="460" height="100" rx="10" fill="#fff" stroke="#fde68a" stroke-width="1"/>
  <text x="260" y="130" text-anchor="middle" fill="#E8652B" font-family="sans-serif" font-size="15" font-weight="bold">เรียน สมาชิกสหกรณ์ออมทรัพย์กรมทางหลวง ทุกท่าน</text>
  <text x="260" y="155" text-anchor="middle" fill="#6b4a2a" font-family="sans-serif" font-size="12">บัดนี้ สหกรณ์ฯ ได้พัฒนาแอปพลิเคชั่นใหม่</text>
  <text x="260" y="175" text-anchor="middle" fill="#6b4a2a" font-family="sans-serif" font-size="12">ซึ่งจะทำให้สมาชิกสะดวกในการติดตามความเคลื่อนไหวทางการเงิน</text>
  <!-- Phone mockup placeholder -->
  <rect x="190" y="220" width="140" height="240" rx="16" fill="#1a3a5c" stroke="#0f1d36" stroke-width="2"/>
  <rect x="200" y="235" width="120" height="200" rx="4" fill="#e0f2fe"/>
  <text x="260" y="330" text-anchor="middle" fill="#1a3a5c" font-family="sans-serif" font-size="14" font-weight="bold">DOH Saving</text>
  <text x="260" y="350" text-anchor="middle" fill="#64748b" font-family="sans-serif" font-size="11">App Preview</text>
  <!-- QR placeholders -->
  <rect x="60" y="480" width="70" height="70" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="95" y="520" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="10">QR Code</text>
  <rect x="225" y="480" width="70" height="70" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="260" y="520" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="10">QR Code</text>
  <rect x="390" y="480" width="70" height="70" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="425" y="520" text-anchor="middle" fill="#9ca3af" font-family="sans-serif" font-size="10">QR Code</text>
  <!-- Store labels -->
  <rect x="55" y="555" width="80" height="20" rx="4" fill="#1a1a1a"/>
  <text x="95" y="569" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="9"> App Store</text>
  <rect x="220" y="555" width="80" height="20" rx="4" fill="#1a1a1a"/>
  <text x="260" y="569" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="9"> Google Play</text>
  <rect x="385" y="555" width="80" height="20" rx="4" fill="#1a1a1a"/>
  <text x="425" y="569" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="9">AppGallery</text>
</svg>
